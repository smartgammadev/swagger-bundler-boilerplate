tags: [ Auth, Registration ]
description: 'Refresh user''s JWT token'
requestBody:
  description: 'Refresh Token'
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/RefreshToken'
      examples:
        owner:
          $ref: '#/components/examples/OwnerRefreshToken'
        candidate:
          $ref: '#/components/examples/CandidateRefreshToken'
responses:
  200:
    description: 'Tokens were successfully regenerated'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Tokens'
        examples:
          owner:
            $ref: '#/components/examples/OwnerBearerAndRefreshTokens'
          candidate:
            $ref: '#/components/examples/CandidateBearerAndRefreshTokens'
  401:
    description: 'Returned in case when JWT Refresh Token was expired'
