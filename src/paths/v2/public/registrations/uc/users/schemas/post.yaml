type: object
properties:
  uc:
    type: string
    format: uuid
    description: 'UUID of created UC (UC) during the registration'
    example: '03f9a943-096d-4fc2-aa63-2c5ea279d33a'
  first_name:
    type: string
    example: John
  last_name:
    type: string
    example: Dou
  email:
    type: string
    example: 'self-reg-uc@troops.online'
  password:
    $ref: password.yaml
  gender:
    type: string
    enum: [F, M]
    example: F
  is_news_mailing_enabled:
    type: boolean
    example: false
  is_terms_accepted:
    type: boolean
    example: true
  phone:
    type: string
    maxLength: 30
    example: '+330113650022'
  locale:
    type: string
    example: 'en-EN'
required:
  - uc
  - first_name
  - last_name
  - email
  - password
  - gender
  - phone
  - is_terms_accepted
  - locale
